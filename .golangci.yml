version: "2"
run:
  issues-exit-code: 1
  tests: true
  allow-parallel-runners: true
linters:
  default: none
  enable:
    - bodyclose
    - copyloopvar
    - errcheck
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - staticcheck
    - tparallel
    - unconvert
    - whitespace
    - godoclint # God o' Clint
  settings:
    godoclint:
      enable:
        - pkg-doc
        - single-pkg-doc
        - require-pkg-doc
        - start-with-name
        - require-doc
        - deprecated
        - max-len
        - no-unused-link
      options:
        max-len:
          length: 117
    staticcheck:
      checks:
        - all
        - ST1020
        - ST1021
        - ST1022
      initialisms:
        - ACL
        - API
        - ASCII
        - CPU
        - CSS
        - DNS
        - EOF
        - GUID
        - HTML
        - HTTP
        - HTTPS
        - ID
        - IP
        - JSON
        - QPS
        - RAM
        - RPC
        - SLA
        - SMTP
        - SQL
        - SSH
        - TCP
        - TLS
        - TTL
        - UDP
        - UI
        - GID
        - UID
        - UUID
        - URI
        - URL
        - UTF8
        - VM
        - XML
        - XMPP
        - XSRF
        - XSS
        - SIP
        - RTP
        - AMQP
        - DB
        - TS
      http-status-code-whitelist:
        - "200"
        - "400"
        - "404"
        - "500"
  exclusions:
    generated: lax
    rules:
      # exclude defer resp.Body.Close
      - linters:
          - errcheck
        source: "^\\s*defer\\s+resp?\\.Body\\.Close"
      # exclude defer tx.Rollback
      - linters:
          - errcheck
        source: "^\\s*defer\\s+tx\\.Rollback"
      - path: _test\.go$
        linters:
          - godoclint
    paths:
      - ^\.(.*)$
      - Dockerfile|Readme.md
      - tmp
      - doc
      - .buildkite
      - third_party$
      - builtin$
      - examples$
issues:
  fix: true
formatters:
  enable:
    - gofumpt
  exclusions:
    generated: lax
    paths:
      - ^\.(.*)$
      - Dockerfile|Readme.md
      - tmp
      - doc
      - .buildkite
      - third_party$
      - builtin$
      - examples$
output:
  formats:
    text:
      colors: true
      print-issued-lines: true
      print-linter-name: true
