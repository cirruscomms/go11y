version: "2"
sql:
  - schema: "migrations"
    queries:
      - "queries/record.sql"
    engine: "postgresql"
    gen:
      go:
        sql_package: "pgx/v5"
        out: "../db/"
        package: "db"
        emit_db_tags: true
        emit_json_tags: true
        emit_interface: true
        initialisms: [
          "ID",
          "URL",
        ]
        output_models_file_name: "models.gen.go"
        output_querier_file_name: "querier.gen.go"
        output_db_file_name: "db.gen.go"
